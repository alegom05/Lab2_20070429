<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">    <title>Title</title>
</head>

<style>
    body {
        font-family: 'Calibri', sans-serif;
    }
</style>
<body>
<div class="container">
    <h1>Juego de Bingo</h1>

    <h2>Matriz Generada</h2>
    <div th:each="num : ${#numbers.sequence(1, tarjetas)}" class="matrix-container">
        <div th:if="${matriz != null}">
            <table class="matrix-table">
                <tr th:each="fila : ${matriz}">
                    <td th:each="celda : ${fila}" th:text="${celda}"></td>
                </tr>
            </table>
        </div>
    </div>

    <style>
        .matrix-container {
            margin-bottom: 20px; /* Adds space below each matrix */
        }

        .matrix-table {
            border-collapse: collapse;
            margin: 0 auto; /* Centers the table horizontally */
        }

        .matrix-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
    <div>
        <h2>Mi Dato Específico:</h2>
        <p th:text="${tarjetas}"></p>
    </div>

    <br><br>
    <label>Ingresar número de bingo:</label>
    <br>
    <input type="text" name="tamano" /><br  /><br>
    <a th:href="@{/registrar}" class="btn btn-primary">Agregar número</a>
    <a th:href="@{/}" class="btn btn-danger">Reiniciar juego</a>

</div>
<body>
</body>
</html>
