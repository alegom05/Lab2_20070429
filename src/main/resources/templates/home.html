    <!--Registro-->
    <h1>STF GAMES: El escape de los patitos de hule</h1>
    <form method="GET" action="/patito_hule/registrar">
        <label>Número de filas:</label>
        <input type="number" name="filas" /><br />

        <label>Número de columnas:</label>
        <input type="number" name="columnas" /><br />

        <label>Posiciones iniciales:</label>
        <input type="number" name="posiciones" /><br />

        <label>Número de fotos tomadas:</label>
        <input type="number" name="fotos" /><br />

        <button type="submit" class="btn btn-primary">Ejecutar</button>

        <!--
