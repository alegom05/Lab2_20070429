<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">    <title>Title</title>
    <style>
        td {
            width: 30px; /* Ancho de las celdas (ajusta según tus necesidades) */
            height: 30px; /* Altura de las celdas (ajusta según tus necesidades) */
            background-color: #87CEEB; /* Color celeste */
            border: 1px solid #000; /* Borde para separar las celdas */
        }
    </style>
</head>

<style>
    body {
        font-family: 'Calibri', sans-serif;
    }
</style>
<body>
<div class="container">
    <h1>Lista de fotografías de la laguna captada por el dron</h1>

    <h2>Matriz Generada</h2>
    <div th:each="num : ${#numbers.sequence(1, fotos)}" class="matrix-container">

        <div th:if="${matriz != null}">
            <table class="matrix-table">
                <span th:text="${'Foto ' + num}"></span>
                <tr th:each="fila : ${matriz}">
                    <td th:each="celda : ${fila}"></td>
                </tr>
            </table>
        </div>
    </div>

    <style>
        .matrix-container {
            margin-bottom: 20px; /* Adds space below each matrix */
        }

        .matrix-table {
            border-collapse: collapse;
            margin: 0 auto; /* Centers the table horizontally */
        }

        .matrix-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
    <div>
        <h2>Mi Dato Específico:</h2>
    </div>

    <br><br>
    <label>Número de celda:</label>
    <br>
    <input type="number" name="fotos" /><br  /><br>
    <a th:href="@{/registrar}" class="btn btn-primary">Agregar número</a>
    <a th:href="@{/patito_hule}" class="btn btn-danger">Reiniciar juego</a>

</div>
</body>
</html>
